<div class="container">
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
        <h1>Employee Login</h1>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" formControlName="email" id="" class="form-control">
            <ng-container *ngIf="loginform.controls['email'].invalid && (loginform.controls['email'].touched || loginform.controls['email'].dirty) || submitted">
                <small class="text-danger" *ngIf="loginform.controls['email'].hasError('required')">Email is required</small>
                <small class="text-danger" *ngIf="loginform.controls['email'].hasError('email')">Please enter a valid email</small>
            </ng-container>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" formControlName="password" id="" class="form-control">
            <ng-container *ngIf="loginform.controls['password'].invalid && (loginform.controls['password'].touched || loginform.controls['password'].dirty) || submitted">
                <small class="text-danger" *ngIf="loginform.controls['password'].hasError('required')">Password is required</small>
                <small class="text-danger" *ngIf="loginform.controls['password'].hasError('minlength')">Password must be at least 3 character minimum</small>
                <small class="text-danger" *ngIf="loginform.controls['password'].hasError('maxlength')">Password must be at least 10 character maximum</small>
            </ng-container>
        </div>
        <button type="submit" class="btn" [disabled]="loginform.invalid">Login</button>
        <p class="text-center">Don't have Account click for <a routerLink="/employee/registration"> Registration</a></p>
    </form>
</div>
